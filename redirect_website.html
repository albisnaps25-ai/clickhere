<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .ad-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .ad-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .ad-image {
            width: 100%;
            max-width: 350px;
            height: 320px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .ad-image:hover {
            transform: scale(1.05);
        }

        .ad-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .ad-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .ad-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .ad-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .click-anywhere {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body onclick="redirectToLink()">
    <div class="ad-container">
        <!-- Foto e femrës -->
        <img src="https://images.unsplash.com/photo-1494790108755-2616c96b6d44?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" 
             alt="Beautiful Woman" 
             class="ad-image">
        
        <h2 class="ad-title">Click here to watch more from me</h2>
        <p class="ad-description">
            Exclusive content waiting for you. Don't miss out!
        </p>
        <button class="ad-button">Kliko Këtu!</button>
    </div>
    
    <div class="click-anywhere">
        Kliko kudo në faqe për të vazhduar
    </div>

    <script>
        // Zëvendëso këtë URL me linkun tënd
        const redirectURL = "https://www.google.com";

        function redirectToLink() {
            window.open(redirectURL, '_blank');
        }

        // Preventoj redirect-in kur klikohet në imazh (për të shmangur dyfishimin)
        document.querySelector('.ad-image').addEventListener('click', function(e) {
            e.stopPropagation();
            redirectToLink();
        });

        // Shtoj efekt hover në të gjithë trupin
        document.body.addEventListener('mouseenter', function() {
            document.body.style.cursor = 'pointer';
        });
    </script>
</body>
</html>
